<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regard</title>
    <link rel="stylesheet" href="resetStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/48cbd93de7.js" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  </head>

  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      grid-gap: 1.5em;
      grid-template-areas: "header header "
        "main main"
        "aside aside"
        "footer footer";
    }

    @media only screen and (min-width: 1024px) {

      #grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, auto);
        grid-gap: 2rem;
        grid-template-areas: "header header "
          "main aside"
          "footer footer";
      }
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-start;
    }

    @media only screen and (min-width: 1024px) {

      main,
      aside {
        z-index: 3;
      }

    }

  </style>

  <body>
    <div id='grid'>

      <header>
        <a href="/index.html">REGARD</a>
        <nav>
          <div class="nav-btn" onclick="toggleNav()"><i id='navOpenBtn' class="fas fa-bars "></i></div>
        </nav>
      </header>

      <main id="indexMain" style="font-weight: lighter;">
        <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem; line-height: 1.3em;">Building safe and <br /> comfortable homes</h2>
        <button onclick="location.href='/projects.html';">All Projects<i style="padding-left: 0.6em;" class="fas fa-chevron-right fa-sm"></i></button>
      </main>

      <style>
        aside {
          overflow: hidden;
          position: relative;
          top: 0%;
          left: 0%;
          width: 100%;
        }

        main {
          margin-top: 0;
        }

        img {
          position: relative;
          width: 140%;
          left: -20%;
          padding-bottom: 0.5rem;
          border-radius: 1rem;
        }

        svg {
          width: 120%;
          position: relative;
          top: 0%;
          left: -10%;
          z-index: 1;
        }

        .lastBuilding {
          width: 60%;
          text-align: right;
          position: absolute;
          top: 0px;
          left: 20%;
          display: flex;
          height: 100%;
          flex-direction: column;
          justify-content: center;
        }

        @media only screen and (min-width: 1024px) {

          main {
            margin-top: 25%;
          }

          aside {
            overflow: visible;
            position: relative;
            top: 0%;
            left: -10%;
            width: 80%;
          }

          img {
            position: relative;
            width: 100%;
            left: -0%;
          }

          svg {
            width: 120%;
            position: relative;
            top: 0%;
            left: -10%;
            z-index: 1;
          }

          .lastBuilding {
            width: 80%;
            position: absolute;
            top: 0%;
            left: 10%;
          }
        }

      </style>

      <aside onclick="location='/chodov2018.html'" style="cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 439 382">
          <path d="M401 85c39 61 49 169 5 229-31 42-107 69-189 68-100 0-150-40-172-68-52-62-58-174-13-237C72 23 134 0 208 0c85 0 152 22 193 85z">
            <animate id="scrollUp" attributeName="d" restart="whenNotActive" fill="freeze" to="M392 90c39 61 47 185 7 241-31 42-100 52-182 51-100 0-153-38-175-66-42-55-54-168-9-231C73 31 152 0 208 0c62 0 143 27 184 90z" begin="indefinite" dur="0.3s" />
            <animate id="scrollDown" attributeName="d" restart="whenNotActive" fill="freeze" to="M399 75c43 63 45 152 8 226-36 57-132 81-190 81-62 0-147-42-184-99-38-58-44-151 0-207C75 23 107 0 208 0c104 0 148 13 191 75z" begin="indefinite" dur="0.3s" />
            <animate id="expand" attributeName="d" restart="whenNotActive" fill="freeze" to="M402 80c39 61 54 171 10 231-31 42-113 72-195 71-100 0-152-40-174-68-49-56-58-178-13-241C70 19 134 0 208 0c85 0 153 17 194 80z" begin="indefinite" dur="0.15s" />
            <animate id="backToStd" attributeName="d" restart="whenNotActive" fill="freeze" to="M401 85c39 61 49 169 5 229-31 42-107 69-189 68-100 0-150-40-172-68-52-62-58-174-13-237C72 23 134 0 208 0c85 0 152 22 193 85z" begin="scrollUp.end+0.1s;scrollDown.end+0.1s;" dur="0.4s" />
          </path>
        </svg>

        <div class="lastBuilding" style="font-weight: lighter; z-index: 2; line-height: 1.5em">
          <h2 onclick="location.href='/chodov2018.html';" style="align-self: baseline; font-size: 1.5em; line-height: 2em;">Latest Project</h2>
          <img onclick="location.href='/chodov2018.html';" src="1.jpg" />
          <h3 onclick="location.href='/chodov2018.html';">CHODOV 2018</h3>
          <p style="font-weight: normal;">A beatiful building</p>
          <a style="font-weight: normal;" href="https://www.chodov2018.cz" rel="noopener" target="_blank">chodov2018.cz</a>
        </div>
      </aside>

      <footer>
        <div class="collumn">
          <h3>About</h3>
          <p>Regard is a real estate company</p>
          <p>Founded in 1999</p>
        </div>
        <div class="collumn">
          <h3>Address</h3>
          <Address>Na Dolnici 2674/1a</Address>
        </div>
        <div class="collumn">
          <h3>Contact</h3>
          <p>dl@regard.cz</p>
        </div>
      </footer>

    </div>
    <div id="documentCover" onclick="toggleNav()"></div>
    <nav id="sidebar">
      <div id='options'>
        <div class="theme-switch-wrapper">
          <i class="far fa-sun fa-2x" onclick="javascript:if(document.getElementById('checkbox').checked)document.getElementById('checkbox').click()"></i>
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <i class="fas fa-moon fa-2x" onclick="javascript:if(!document.getElementById('checkbox').checked)document.getElementById('checkbox').click()"></i>
        </div>
        <div class="languages">
          <label for="language-select">Lang:</label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="cz">Czech</option>
            <option value="ru">Russian</option>
          </select>
        </div>
      </div>
      <i class="closebtn fas fa-times" onclick="toggleNav()"></i>
      <a href="/index.html">Home</a>
      <a href="/projects.html">Projects</a>
      <a href="/about.html">About</a>
    </nav>

    <script>

      var sidebarOpen = false;
      var right = 0;
      var documentCover = document.getElementById("documentCover");
      var sidebar = document.getElementById("sidebar");
      function toggleNav() {
        if (sidebarOpen === false) {
          // open
          documentCover.classList.add('visible');
          sidebar.style.right = "0";
          sidebarOpen = true;
        } else {
          // close
          documentCover.classList.remove('visible');
          if (window.matchMedia("(min-width: 1024px)").matches) {
            sidebar.style.right = "-25%";
          } else {
            sidebar.style.right = "-50%";
          }
          sidebarOpen = false;
        }

      }


      var lastScrollTop = 0;
      var up = false;
      var down = false;
      // element should be replaced with the actual target element on which you have applied scroll, use window in case of no target element.
      window.addEventListener("scroll", function () {
        var st = window.pageYOffset || document.documentElement.scrollTop;
        if (st >= lastScrollTop && down === false) {
          // downscroll code
          down = true;
          up = false;
          setTimeout(() => {
            document.getElementById("scrollDown").beginElement();
          }, 25);
        } else if (st < lastScrollTop && up === false) {
          // upscroll code
          down = false;
          up = true;
          setTimeout(() => {
            document.getElementById("scrollUp").beginElement();
          }, 100);

        }
        lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
      }, false);

      document.querySelector('aside').addEventListener('mouseenter', () => document.getElementById("expand").beginElement());
      document.querySelector('aside').addEventListener('mouseleave', () => document.getElementById("backToStd").beginElement());
    </script>

  </body>

</html>
