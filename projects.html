<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regard</title>
    <link rel="stylesheet" href="resetStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/48cbd93de7.js" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
  </head>

  <style>
    body {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: minmax(10%, auto) minmax(70%, auto) minmax(10%, auto);
      gap: 1em;
      grid-template-areas: "header header "
        "main main"
        "footer footer";
    }

  </style>

  <body>
    <header>
      <a href="/index.html">REGARD</a>
      <nav>
        <div class="theme-switch-wrapper">
          <i class="far fa-sun fa-2x"></i>
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <i class="fas fa-moon fa-2x"></i>
        </div>
        <div class="languages">
          <label for="language-select">Lang:</label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="cz">Czech</option>
            <option value="ru">Russian</option>
          </select>
        </div>
      </nav>
    </header>

    <main>
      <h1>All Projects</h1>
      <div class="buildings"></div>
    </main>

    <footer>
      <p>About</p>
      <Address>
        Address
      </Address>
      <p>Contact</p>
    </footer>
  </body>
</html>
